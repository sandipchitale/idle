<h1>@ng-idle/code demo</h1>
<br/>
<br/>
<table>
  <tr>
    <td>Idel after:</td>
    <td>{{ idleAfterSeconds}} seconds</td>
  </tr>
  <tr>
    <td>Timeout after:</td>
    <td>{{ timeoutAfterSeconds }} seconds</td>
  </tr>
  <tr>
    <td>Demo restart after:</td>
    <td>{{ demoRestartAfterSeconds}} seconds</td>
  </tr>
  <tr>
    <td>State:</td>
    <td>{{ idleState }}</td>
  </tr>
  <tr>
    <td>Countdown:</td>
    <td>{{ countdown }}</td>
  </tr>
  <tr >
    <td>Visible Countdown:</td>
    <td ><span *ngIf="countdown && countdown <= 5">{{ countdown }}</span></td>
  </tr>
</table>
